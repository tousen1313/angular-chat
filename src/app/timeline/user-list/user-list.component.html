<div class="user-list">
  <div class="inner">
    <ul class="users">
      <li *ngFor="let user of users$ | async">
        <a [routerLink]="['users', user.uid]">
          <div class="image">
            <!-- <div class="icon">{{ user.initial }}</div> -->
            <div class="icon">{{ user.initial }}</div>

          </div>
          {{ user.displayName }}
        </a>
      </li>
    </ul>
  </div>
</div>
